<!DOCTYPE html>
<html lang="zh-TW">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>網址轉換QR</title>
        <link rel="stylesheet" href="css/all.css">
    </head>

    <body>
        <div class="wrap">
            <div class="header">
                <img src="img/photo-1530989166579-96a5923c8ce5.jpg"
                    width="300px;" height="300px;">
            </div>
            <div class="content">
                <form action="#" method="post">
                    <div class="nameGrounp">
                        <label for="name">網址</label>
                        <input type="text" id="name" placeholder="https://example.com">
                    </div>
                    <div class="sizeGroup">
                        <label for="size">圖片大小</label>
                        <select name="size" id="imgSize">
                            <option value="0">120x120</option>
                            <option value="1">200x200</option>
                            <option value="2">400x400</option>
                        </select>
                        <a href="https://zxing.org/w/decode.jspx" target="_black">解碼QRcode</a>
                    </div>
                    <div class="buttonGroup">
                        <a href="#" id="btn-QrCode">送出</a>
                        <input type="reset" value="重設">
                    </div>
                </form>
            </div>
            <div class="footer">
                <div class="qrCodeImg" id="qrCodeImg"></div>
            </div>
        </div>
        <script src="js/all.js"></script>
    </body>

</html>
